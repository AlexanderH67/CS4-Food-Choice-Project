<fieldset>
<legend>Pizza Information</legend>

<div> <b> Toppings: </b>
<br>
<label for="cheese">Cheese</label>
<input type="checkbox" id="cheese" name="Toppings" value="cheese">
<br>
<label for="tomato">Tomato</label>
<input type="checkbox" id="tomato" name="Toppings" value="tomato">
<br>
<label for="pineapple">Pineapple</label>
<input type="checkbox" id="pineapple" name="Toppings" value="pineapple">
<br>
<label for="pepperoni">Pepperoni</label>
<input type="checkbox" id="pepperoni" name="Toppings" value="pepperoni">
<br>
<label for="mushrooms">Mushrooms</label>
<input type="checkbox" id="mushrooms" name="Toppings" value="mushrooms">
<br>
<br>
<div> <b> Meat: </b>
<br>
<input type="radio" id="ham" name="meat" value="ham">
<label for="ham">Ham</label>
<br>
<input type="radio" id="sausage" name="meat" value="sausage">
<label for="sausage">Sausage</label>
<br>
<input type="radio" id="spicysausage" name="meat" value="spicysausage">
<label for="spicysausage">Spicy Sausage</label>
<br>
 <input type="radio" checked="checked" id="nomeat" name="meat" value="nomeat">
 <label for="nomeat">No Meat</label>
<div>

<div>

<input type="reset" name="reset" value="Cancel Order">
<input type="submit" name="send" value="Place Order">
</fieldset>

</fieldset>
