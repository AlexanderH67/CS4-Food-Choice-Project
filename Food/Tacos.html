<fieldset>
<legend>Taco Information</legend>

<div> <b> Ingredients: </b>
<br>
<label for="chicken">Chicken</label>
<input type="checkbox" id="chicken" name="Ingredients" value="chicken">
<br>
<label for="shreddedcheese">Shredded Cheese</label>
<input type="checkbox" id="shreddedcheese" name="Ingredients" value="shreddedcheese">
<br>
<label for="lettuce">Lettuce</label>
<input type="checkbox" id="lettuce" name="Ingredients" value="lettuce">
<br>
<label for="onions">Onions</label>
<input type="checkbox" id="onions" name="Ingredients" value="onions">
<br>
<label for="beans">Beans</label>
<input type="checkbox" id="beans" name="Ingredients" value="beans">
<br>
<label for="avocado">Avocado</label>
<input type="checkbox" id="avocado" name="Ingredients" value="avocado">
<br>
<br>
<div> <b> Taco Shell: </b>
<br>
<input type="radio" id="hardshell" name="tacoshell" value="hardshell">
<label for="hardshell">Hard Shell</label>
<br>
<input type="radio" id="softshell" name="tacoshell" value="softshell">
<label for="softshell">Soft Shell</label>
<br>
<input type="radio" id="flourshell" name="tacoshell" value="flourshell">
<label for="flourshell">Flour Shell</label>
<br>
<input type="radio" id="cornshell" name="tacoshell" value="cornshell">
<label for="cornshell">Corn Shell</label>
<br>
<div>
<div>

<input type="reset" name="reset" value="Cancel Order">
<input type="submit" name="send" value="Place Order">
</fieldset>

</fieldset>
</form>
</body>
</html>
