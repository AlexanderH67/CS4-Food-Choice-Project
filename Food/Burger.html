<fieldset>
<legend>Burger Information</legend>

<div> <b> Ingredients: </b>
<br>
<label for="cheese">Cheese</label>
<input type="checkbox" id="cheese" name="Ingredients" value="cheese">
<br>
<label for="tomato">Tomato</label>
<input type="checkbox" id="tomato" name="Ingredients" value="tomato">
<br>
<label for="lettuce">Lettuce</label>
<input type="checkbox" id="lettuce" name="Ingredients" value="lettuce">
<br>
<label for="onions">Onions</label>
<input type="checkbox" id="onions" name="Ingredients" value="onions">
<br>
<label for="pickles">Pickles</label>
<input type="checkbox" id="pickles" name="Ingredients" value="pickles">
<br>
<label for="patty">Patty</label>
<input type="checkbox" id="patty" name="Ingredients" value="patty">
<br>
<label for="buns">Buns</label>
<input type="checkbox" id="buns" name="Ingredients" value="buns">
<br>
<br>
<div> <b> Meat: </b>
<br>
<input type="radio" id="ham" name="meat" value="ham">
<label for="ham">Ham</label>
<br>
<input type="radio" id="sausage" name="meat" value="sausage">
<label for="sausage">Sausage</label>
<br>
<input type="radio" id="spicysausage" name="meat" value="spicysausage">
<label for="spicysausage">Spicy Sausage</label>
<br>
<input type="radio" id="chicken" name="meat" value="chicken">
<label for="chicken">Chicken</label>
<br>
<input type="radio" id="chicken" name="meat" value="chicken">
<label for="chicken">Chicken</label>
<br>
<input type="radio" id="spicychicken" name="meat" value="spicychicken">
<label for="spicychicken">Spicy Chicken</label>
<br>
 <input type="radio" checked="checked" id="nomeat" name="meat" value="nomeat">
 <label for="nomeat">No Meat</label>
<div>

<div>

<input type="reset" name="reset" value="Cancel Order">
<input type="submit" name="send" value="Place Order">
