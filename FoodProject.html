.overlay1 {
  height: 0%;

  left: 0;

  background-color: rgba(255,255,255, 0.9);
  overflow-y: hidden;
  transition: 0.5s;
}

  font-size: 36px;

}

  color: #f1f1f1;
}

.overlay1 .closebtn {
  position: absolute;

  right: 45px;

}

@media screen and (max-height: 450px) {
  .overlay1 {overflow-y: auto;}
  .overlay1 a {font-size: 20px}
  .overlay1 .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
</style>
